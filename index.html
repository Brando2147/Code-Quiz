<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark">


        <!-- Navbar List -->
        <nav class="navbar-nav">
            <a class="nav-link text-light " href="#" id="home"> Home </a>

            <a class="nav-link text-light" href="#">Scoreboard</a>
        </nav>
    </nav>

    <div id="minutes"></div>
    <div id="seconds"></div>

    <div class="container ">
        <section id="landing">
            <div class=row>
                <div class="col-lg-10">
                    <div class="card text-white bg-dark justify-content-center">
                        <div class="card-header">
                            <h1>JavaScript Code Quiz</h1>
                            <div id="final"></div>
                            <h2 id="h2"></h2>
                        </div>

                        <div class="card-body">
                            <p class="card-text">This is a Javascript quiz to test your knowledge. You will be given 5
                                minutes for the quiz. For every wrong answer you will lose 1 minutes from the clock.
                                Please feel free to add your name to the scoreboard </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div id="questions">

            <div class="qCard">
                <div class="card text-white bg-dark justify-content-center">
                    <div class="card-header">
                        <h1 class="question-number">JavaScript Code Quiz</h1>
                    </div>
                    <div class="card-body">
                        <p class="question-text">
                        </p>
                        <div class="col">
                            <div id="choices">
                                <button id="ChoiceA" class="btn btn-light"><span id="optA"></span></button>
                                <button id="ChoiceB" class="btn btn-light"><span id="optB"></span></button>
                                <button id="ChoiceC" class="btn btn-light"><span id="optC"></span></button>
                                <button id="ChoiceD" class="btn btn-light"><span id="optD"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section id="timer">
                <div id="minutes">
                    <div id="seconds">
                    </div>
                </div>
        </div>
        </section>
        <div class="buttons">
            <button id="begin" class="btn btn-dark"> Begin Quiz</button>
        </div>

    </div>


</body>
<script src="script.js"></script>

</html>
